version: '3'

services:
  apache:
    image: 'php:7.4-apache'
    container_name: php
    restart: always
    ports:
      - '80:80'
    volumes:
      - ./:/var/www/html

  composer:
    container_name: composer_installation
    image: composer
    volumes:
      - ./:/app
    command: composer install --ignore-platform-reqs